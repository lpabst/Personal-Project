<!DOCTYPE html>
<html lang="en" ng-app='tutorialSite'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations Tutorials</title>
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ranga|Timmana|Love+Ya+Like+A+Sister" rel="stylesheet">
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
    
    <header class='mobile_header' ng-controller='mainCtrl'>
        <div class='ham' ng-click='showMobileMenu()' ng-hide='mobileMenu'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
        </div>

        <div class='cross' ng-click='hideMobileMenu()' ng-show='mobileMenu'>X</div>

        <section class='mobileMenu' ng-if='mobileMenu'>
            <ul class='mobile_nav'>
                <a ui-sref='home'>
                    <li ng-click='showMobileMenu()'>HOME</li>
                </a>
                <li ng-click='showMobileMenu()'>LEARN</li>
                <a ui-sref='contact'>
                    <li ng-click='showMobileMenu()'>CONTACT</li>
                </a>
            </ul>
        </section>

    </header>
    
    <header class='desktop_header'>
        <ul class='desktop_nav'>
            <a ui-sref='home' ng-click='hideLearnSubheader()'>
                <li>HOME</li>
            </a>
            <li ng-click='showLearnSubheader = !showLearnSubheader'>LEARN</li>
            <a ui-sref='contact' ng-click='hideLearnSubheader()'>
                <li>CONTACT</li>
            </a>
        </ul>
    </header>

    <header class='learn_subheader' ng-show='showLearnSubheader'>
        <ul>
            <a ui-sref='angular' ng-click='showLearnSubheader = !showLearnSubheader'>
                <li>ANGULAR</li>
            </a>
            <a ui-sref='css' ng-click='showLearnSubheader = !showLearnSubheader'>
                <li>CSS</li>
            </a>
            <a ui-sref='greensock' ng-click='showLearnSubheader = !showLearnSubheader'>
                <li>GREENSOCK</li>
            </a>
            <a ui-sref='jquery' ng-click='showLearnSubheader = !showLearnSubheader'>
                <li>JQUERY</li>
            </a>
            <a ui-sref='javascript' ng-click='showLearnSubheader = !showLearnSubheader'>
                <li>JAVASCRIPT</li>
            </a>
        </ul>
    </header>

    <ui-view>
        <!--Content Here-->
    </ui-view>

    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js'></script>
    <script src="bundle.js"></script>

</body>
</html>
