
<section class='home_container'>

    <section class='home_top_section'>
        <div class='home_intro_container'>
            <h3>{{ intro.header }}</h3>
            <p>{{ intro.content }}</p>
        </div>
    </section>

    <section class='home_middle_section'>
        <div class='home_start_pic'>
            <div class='home_start_words'>
                <h3>{{ middle.header }}</h3>
                <p>{{ middle.content }}</p>
            </div>
        </div>
        <div class='home_start_container'>
            <h3>{{ middle.header }}</h3>
            <p>{{ middle.content }}</p>
        </div>
    </section>

    <section class='home_bottom_section'>
        <div class='home_experience_container'>
            <h3>{{ bottom.header }}</h3>
            <p>{{ bottom.content }}</p>
        </div>
        <div class='home_experience_pic'>
            <div class='home_experience_words'>
                <h3>{{ bottom.header }}</h3>
                <p>{{ bottom.content }}</p>
            </div>
        </div>
    </section>

    <section class='home_tech_container'>
        <div ng-repeat="item in techInfo" ui-sref='{{ item.route }}'>
            <img ng-src='{{ item.imgurl }}'>
            <p>{{ item.description }}</p>
        </div>
        <p>&copy Loren Pabst 2017</p>
    </section>


</section>
